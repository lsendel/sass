name: Code Review Process
description: Multi-agent review with security_check and architecture_review, including constitutional compliance.
agents:
  - "code review"
  - "payment security"
  - "tdd compliance"
  - "spring boot modulith architect"
coordination:
  pattern: sequential
steps:
  - name: analysis
    run: 'Task: "static analysis"'
    mode: sequential
  - name: security_check
    run: 'Task: "security compliance"'
    mode: sequential
  - name: architecture_review
    run: 'Task: "architecture validation"'
    mode: sequential
  - name: approval
    run: 'Task: "final approval"'
    mode: sequential
    error_handling:
      - error
      - retry
    performance:
      timeout: 20
    rollback:
      - rollback
      - revert
monitoring:
  - monitoring
  - logging
  - metrics
performance:
  timeout: 20
