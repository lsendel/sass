apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-grafana-dashboard
  namespace: payment-platform
  labels:
    grafana_dashboard: "1"
    app: backend
data:
  backend-overview.json: |
    {
      "uid": "backend-overview",
      "title": "Backend Overview",
      "schemaVersion": 39,
      "version": 1,
      "time": { "from": "now-6h", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "Requests - p95 latency (s)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(http_server_requests_seconds_bucket{namespace=\"payment-platform\", uri!~\"/actuator/.*\", method!=\"OPTIONS\"}[5m])))",
              "legendFormat": "p95 latency"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "5xx Error Rate (%)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "100 * (sum(rate(http_server_requests_seconds_count{namespace=\"payment-platform\", outcome=\"SERVER_ERROR\"}[5m])) / sum(rate(http_server_requests_seconds_count{namespace=\"payment-platform\"}[5m])))",
              "legendFormat": "error rate"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "JVM Heap Usage (%)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "100 * (sum(jvm_memory_used_bytes{namespace=\"payment-platform\", area=\"heap\"}) by (namespace) / sum(jvm_memory_max_bytes{namespace=\"payment-platform\", area=\"heap\"}) by (namespace))",
              "legendFormat": "heap usage"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Request Rate (req/s)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=\"payment-platform\"}[1m]))",
              "legendFormat": "rps"
            }
          ]
        }
      ]
    }

