apiVersion: v1
kind: Secret
metadata:
  name: payment-platform-secrets
  namespace: payment-platform
type: Opaque
data:
  # Base64 encoded secrets
  # Use: echo -n 'your-secret' | base64
  POSTGRES_PASSWORD: # base64 encoded password
  REDIS_PASSWORD: # base64 encoded password
  JWT_SECRET: # base64 encoded JWT secret
  STRIPE_SECRET_KEY: # base64 encoded Stripe secret key
  STRIPE_WEBHOOK_SECRET: # base64 encoded Stripe webhook secret
  OAUTH_GOOGLE_CLIENT_SECRET: # base64 encoded Google client secret
  OAUTH_GITHUB_CLIENT_SECRET: # base64 encoded GitHub client secret
  OAUTH_MICROSOFT_CLIENT_SECRET: # base64 encoded Microsoft client secret
  GRAFANA_ADMIN_PASSWORD: # base64 encoded Grafana admin password