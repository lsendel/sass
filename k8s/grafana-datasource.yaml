apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: payment-platform
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-operated.monitoring.svc:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 30s
          httpMethod: GET
        version: 1

