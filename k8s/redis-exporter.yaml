apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: payment-platform
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      automountServiceAccountToken: false
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.62.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: redis://redis-service:6379
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-platform-secrets
              key: REDIS_PASSWORD
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "25m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: payment-platform
  labels:
    app: redis-exporter
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9121
    targetPort: metrics
  selector:
    app: redis-exporter

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-exporter-scrape
  namespace: payment-platform
spec:
  podSelector:
    matchLabels:
      app: redis-exporter
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9121

