repos:
  - repo: local
    hooks:
      - id: frontend-lint
        name: Lint frontend code
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: '^frontend/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false

      - id: frontend-type-check
        name: Type check frontend code
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: '^frontend/.*\.(ts|tsx)$'
        pass_filenames: false

      - id: frontend-prettier
        name: Format frontend code with Prettier
        entry: bash -c 'cd frontend && npx prettier --write'
        language: system
        files: '^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|md)$'
        pass_filenames: true

      - id: docs-markdownlint
        name: Lint markdown files
        entry: bash -c 'cd docs && npx markdownlint-cli'
        language: system
        files: '^docs/.*\.md$'
        pass_filenames: true

      - id: docs-link-check
        name: Check documentation links
        entry: bash -c 'cd docs && npx markdown-link-check'
        language: system
        files: '^docs/docs/.*\.md$'
        pass_filenames: true

      - id: docs-prettier
        name: Format documentation with Prettier
        entry: bash -c 'cd docs && npx prettier --write'
        language: system
        files: '^docs/.*\.(md|js|ts|json)$'
        pass_filenames: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
