<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Backend API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Making fetch request to: http://localhost:8082/api/v1/auth/methods');
                const response = await fetch('http://localhost:8082/api/v1/auth/methods', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>Error: ${error.message}</p>
                    <p>This suggests a CORS or network connectivity issue.</p>
                `;
            }
        }
    </script>
</body>
</html>
