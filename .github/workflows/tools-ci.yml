name: Tools CI

on:
  push:
    paths:
      - 'tools/**'
      - 'tests/python/**'
      - '.github/workflows/tools-ci.yml'
  pull_request:
    paths:
      - 'tools/**'
      - 'tests/python/**'
      - '.github/workflows/tools-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('tools/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd tools
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]

      - name: Run linting
        run: |
          cd tools
          black --check --diff .
          isort --check-only --diff .
          flake8 .

      - name: Run tests
        run: |
          cd tools
          python -m pytest ../tests/python/ --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./tools/coverage.xml
          flags: tools
          name: tools-coverage
          fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd tools
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]
          pip install mypy

      - name: Run mypy type checking
        run: |
          cd tools
          mypy . --ignore-missing-imports
