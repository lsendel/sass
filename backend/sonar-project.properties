# SonarCloud Configuration for Payment Platform Backend

# Project identification
sonar.projectKey=lsendel_sass
sonar.organization=lsendel
sonar.projectName=Spring Boot Modulith Payment Platform
sonar.projectDescription=Secure payment processing platform with constitutional compliance

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.language=java
sonar.java.source=21

# Test execution reports
sonar.junit.reportPaths=build/test-results/test/TEST-*.xml
sonar.jacoco.reportPaths=build/jacoco/test.exec
sonar.java.coveragePlugin=jacoco

# Coverage exclusions (generated code, configurations)
sonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/*Application.java

# Code duplication settings
sonar.cpd.java.minimumTokens=50

# Quality gate settings
sonar.qualitygate.wait=true

# Security hotspot settings
sonar.security.hotspots.inherit=NONE

# Additional properties
sonar.java.binaries=build/classes/java/main
sonar.java.libraries=build/libs/*.jar
sonar.java.test.binaries=build/classes/java/test
sonar.java.test.libraries=build/libs/*.jar