spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:contracttestdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    generate-ddl: true
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: simple

logging:
  level:
    com.platform: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.boot.autoconfigure: WARN
