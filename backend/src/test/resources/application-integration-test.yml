spring:
  # H2 Database for integration tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1
      connection-timeout: 5000
      leak-detection-threshold: 30000

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
        generate_statistics: false
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: true

  # DISABLE Flyway for tests
  flyway:
    enabled: false

  # DISABLE Redis, OAuth2, and Session auto-configuration for tests (keep minimal security)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration

  # H2 Console disabled (no need for tests)
  h2:
    console:
      enabled: false

  # Allow bean definition overriding for test configurations
  main:
    allow-bean-definition-overriding: true

# Server Configuration
server:
  port: 0

# Application Configuration
app:
  auth:
    password:
      enabled: true
  audit:
    export:
      enabled: false
      max-items: 100

# Logging Configuration
logging:
  level:
    com.platform: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Test-specific management endpoints
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health,info
    jmx:
      exposure:
        exclude: "*"
  endpoint:
    health:
      enabled: true
      show-details: never
    info:
      enabled: true