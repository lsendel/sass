spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  # Enable H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1
      connection-timeout: 5000
      leak-detection-threshold: 30000

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
        generate_statistics: false
        hbm2ddl:
          auto: create-drop
        jdbc:
          batch_size: 20
        query:
          startup_check: false
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: true
  data:
    jpa:
      repositories:
        enabled: true

  # DISABLE Flyway for tests
  flyway:
    enabled: false

  # DISABLE only Redis, OAuth2, and cache for tests - keep JPA enabled
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

  # H2 Console enabled for test debugging
  h2:
    console:
      enabled: true
      path: /h2-console

  # Test Security Configuration - OAuth2 disabled for tests

# Server Configuration
server:
  port: 0

# Application Configuration
app:
  auth:
    password:
      enabled: true
  audit:
    export:
      enabled: false
      max-items: 100

# Logging Configuration
logging:
  level:
    com.platform: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Test-specific exclusions
management:
  endpoints:
    enabled-by-default: false