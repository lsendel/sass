# SonarQube Cloud Configuration for Spring Boot Modulith Payment Platform
sonar.projectKey=lsendel_sass
sonar.organization=lsendel
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Spring Boot Modulith Payment Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=A production-ready, security-first subscription management and payment processing platform built with modern Spring Boot Modulith architecture.

# Source configuration
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src/__tests__,frontend/tests
sonar.java.binaries=backend/build/classes/java/main
sonar.java.test.binaries=backend/build/classes/java/test

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco/test/jacocoTestReport.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Quality reports
sonar.java.checkstyle.reportPaths=backend/build/reports/checkstyle/main.xml,backend/build/reports/checkstyle/test.xml
sonar.junit.reportPaths=backend/build/test-results/test

# Language settings
sonar.java.source=21
sonar.typescript.node.maxspace=8192

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/target/**,**/.gradle/**,**/dist/**,**/coverage/**,**/*.min.js
sonar.coverage.exclusions=**/test/**,**/tests/**,**/config/**,**/build/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Duplications
sonar.cpd.exclusions=**/test/**,**/tests/**,**/__tests__/**

# Security hotspot exclusions (for legitimate cryptographic operations)
sonar.security.hotspots.exclusions=**/crypto/**,**/security/**

# Module-specific exclusions for Spring Boot Modulith architecture
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Application.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/config/**
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**